<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

        <h2>Login</h2>
        <form id="login-form">

    </div>

    <script src="js/ctrl/loginCtrl.js"></script>
