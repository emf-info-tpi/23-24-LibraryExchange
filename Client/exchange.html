<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Exchange</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/helper/jquery.js"></script>
    <script src="js/wrk/servicesWrk.js"></script>
</head>

<body>
    <div id="app">
        <h2>Exchange</h2>
        <div id="exchange">
            <label for="alias">Exchange with an alias:</label>
            <input type="text" id="alias" name="alias">
            <button type="button" onclick="alias()" >OK</button>
            <br/>
            <label>OR</label>
            <br/>
            <label for="QR" >Exchange with a user:</label>
            <button type="button" onclick="generateQR()">Generate QR</button>
        </div>
        <button type="button" onclick="back()">Back</button>
        

    </div>

    <script src="js/ctrl/exchangeCtrl.js"></script>
</body>

</html>
